<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartpath Social Waiver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #2c7a7b;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
      border: none;
    }
    button:hover {
      background: #285e61;
    }
  </style>
</head>
<body>
  <h1>Cartpath Social Waiver</h1>
  <form id="waiver-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required />

    <button type="submit">Accept Waiver</button>
  </form>

  <script>
    document.getElementById("waiver-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        accepted: true
      };

      try {
        // Only change is here: pointing to /api/checkin
        const res = await fetch("https://cartpath-checkin-backend-o6j03i7ve-nathan-gairhans-projects.vercel.app/api/checkin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        if (res.ok) {
          alert("✅ Waiver submitted successfully!");
          document.getElementById("waiver-form").reset();
        } else {
          const err = await res.text();
          alert("❌ Error: " + err);
        }
      } catch (err) {
        alert("❌ Request failed: " + err.message);
      }
    });
  </script>
</body>
</html>
